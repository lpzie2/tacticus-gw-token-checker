<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guild War Token Checker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon-32.ico">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon-192.png">
    <link rel="apple-touch-icon" href="favicon-180.png">
</head>
<body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="container">
        <h1>âš”ï¸ Tacticus Guild War Token Checker</h1>
        
        <div class="upload-section">
            <div class="file-input-wrapper">
                <input type="file" id="jsonFile" accept=".json">
                <label for="jsonFile" class="file-input-label">ğŸ“ Analyze Guild War JSON File</label>
                <button id="helpButton" class="help-button">â“</button>
            </div>
            <span class="file-name" id="fileName">No file selected</span>
        </div>

        <!-- help overlay -->
        <div id="helpOverlay" class="help-overlay">
            <div class="help-content">
                <button id="closeHelp" class="close-help">âœ•</button>
                <img src="how-to-get-data.png" alt="How to get guild war data" class="help-image">
            </div>
        </div>

        <div class="stats-section" id="statsSection" style="display: none;">
            <h2 style="margin-bottom: 20px; color: #e0e0e0; text-align: center;">ğŸ“Š Statistics</h2>
            <div class="stats-grid" id="statsGrid"></div>
        </div>

        <div id="content" style="display: none;">
            <div class="guild-column unassigned" style="margin-bottom: 20px;">
                <div class="guild-header">Unassigned Players</div>
                <div class="player-list" id="unassignedPlayers"></div>
            </div>
            <div class="guilds-container">
                <div class="guild-column guild-1" data-guild="1">
                    <div class="guild-header" id="guild1Name">Guild 1</div>
                    <div class="player-list" id="guild1Players"></div>
                </div>

                <div class="guild-column guild-2" data-guild="2">
                    <div class="guild-header" id="guild2Name">Guild 2</div>
                    <div class="player-list" id="guild2Players"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/data.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
